<!DOCTYPE html>
<html>
    <head>
        <title>Datepicker-ui</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="mystyles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>
    <body>
        <div class="main">
            <div class = "input">
                <div class ="date">
                    <input type="text" id="fname" name="date" placeholder="dd/mm/yyyy">
                </div>
                <div class ="icon">
                    <button><i class="fa fa-calendar"></i></button>
                </div>

            </div>
            <div class ="keypad">
                <div class="top">
                    <div class="month">
                        <h5>December 2024</h5>

                    </div>
                    <div class="week">
                    <div class="grid-item1">S</div>
                    <div class="grid-item1">M</div>
                    <div class="grid-item1">T</div>  
                    <div class="grid-item1">W</div>
                    <div class="grid-item1">T</div>
                    <div class="grid-item1">F</div>
                    <div class="grid-item1">S</div>

                    </div>

                </div>
                <div class ="bottom">
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>  
                    <div class="grid-item"></div>
                    <div class="grid-item">1</div>
                    <div class="grid-item">2</div>
                    <div class="grid-item">3</div>  
                    <div class="grid-item">4</div>
                    <div class="grid-item">5</div>
                    <div class="grid-item">6</div>  
                    <div class="grid-item">7</div>
                    <div class="grid-item">8</div>
                    <div class="grid-item">9</div>  
                    <div class="grid-item">10</div>
                    <div class="grid-item">11</div>
                    <div class="grid-item">12</div>  
                    <div class="grid-item">13</div>
                    <div class="grid-item">14</div>
                    <div class="grid-item">15</div>  
                    <div class="grid-item">16</div>
                    <div class="grid-item">17</div>
                    <div class="grid-item">18</div> 
                    <div class="grid-item">19</div>
                    <div class="grid-item">20</div>
                    <div class="grid-item">21</div>  
                    <div class="grid-item">22</div>
                    <div class="grid-item">23</div>
                    <div class="grid-item">24</div>  
                    <div class="grid-item">25</div>
                    <div class="grid-item">26</div>
                    <div class="grid-item">27</div> 
                    <div class="grid-item">28</div>
                    <div class="grid-item">29</div>  
                    <div class="grid-item">30</div>
                    <div class="grid-item">31</div>
                    

                </div>

            </div>
        </div>
    </body>
</html>
